dubbo:
  #指定当前服务
  application:
    name: provider
  #注册中心
  registry:
    protocol: zookeeper
    address: 127.0.0.1:2181
  #指定通信规则
  protocol:
    name: dubbo
#    port: 8011 #暴露服务端口（默认20880，修改端口，不同的服务提供者端口不能重复）
    threadpool: cached
  #暴露服务
  provider:
    loadbalance: leastactive
  scan:
    base-packages: com.lp.provider.service #生产者的包